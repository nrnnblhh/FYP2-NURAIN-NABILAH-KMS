<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parent Panel</title>
    
    <style>
        /* Reset some default styles */
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: Arial, sans-serif;
}

/* Center the container */
body {
    display: flex;
    align-items: center;
    justify-content: center;
    min-height: 100vh;
    background-color: #F3EEEA ;
}

/* Main container style for Login Panel */
.container, .form-container {
    background-color: #ffffff;
    padding: 40px;
    border-radius: 8px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    text-align: center;
    width: 100%;
    max-width: 400px;
}

h2 {
    color: #333;
    margin-bottom: 10px;
}

p {
    color: #555;
    margin-bottom: 20px;
}

/* Input field styles */
input[type="text"],
input[type="email"],
input[type="password"] {
    width: 100%;
    padding: 10px;
    margin: 8px 0;
    border: 1px solid #ddd;
    border-radius: 5px;
    font-size: 16px;
    color: #333;
}

input[type="text"]:focus,
input[type="email"]:focus,
input[type="password"]:focus {
    border-color: #5a9;
    outline: none;
}

/* Button styles */
.btn {
    display: inline-block;
    width: 100%;
    padding: 12px;
    font-size: 16px;
    font-weight: bold;
    border-radius: 5px;
    text-align: center;
    cursor: pointer;
    text-decoration: none;
    color: #ffffff;
    transition: background-color 0.3s ease;
}

.signup-btn {
    background-color: #7FA1C3;
    margin-bottom: 10px;
}

.signup-btn:hover {
    background-color: #6482AD;
}

.login-btn {
    background-color: #9B86BD;
}

.login-btn:hover {
    background-color: #7776B3;
}

.submit-btn {
    background-color: #3498db;
    margin-top: 15px;
}

.submit-btn:hover {
    background-color: #2980b9;
}

/* Additional styling for form layout */
.form-container form {
    display: flex;
    flex-direction: column;
    gap: 10px;
}

    </style>
</head>
<body>
    <div class="container">
        <h2>Hello, Parents!</h2><br>
        <p>Please select an option to continue:</p>
        <a href="studentsignup.php" class="btn signup-btn">Sign Up</a>
        <a href="studentlogin.php" class="btn login-btn">Login</a>
    </div>
</body>
</html>
